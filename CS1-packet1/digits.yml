title: Digits
languages:
  - Java
filename: Digits.java
overview: "Print the amount of digits in a number. Note that a negative sign does not count as a digit."
input: "The first line contains a single integer `n` such that `1 < n < 10` which indicates the number of lines to follow. The next `n` lines contain a single number `a` such that `-1,000,000,000 < a < 1,000,000,000`."
output: "The amount of digits in each number."
cases:
  - files:
      digits.in: |
        4
        345657
        9
        -1724
        935363289
    stdin: ""
    stdout: |
      6
      1
      4
      9